<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kaif's Book Search</h1>
        <p>Search your book collection with powerful filters</p>
    </header>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for books...">
        <button id="search-button">Search</button>
        <div class="suggestions" id="suggestions-container"></div>
    </div>
    
    <div class="content">
        <div class="filters">
            <div class="filter-section">
                <h3>Categories</h3>
                <div id="category-filters"></div>
            </div>
            
            <div class="filter-section">
                <h3>Authors</h3>
                <div id="author-filters"></div>
            </div>
            
            <div class="filter-section">
                <h3>Status</h3>
                <div class="filter-option">
                    <input type="radio" name="published" id="published-all" value="" checked>
                    <label for="published-all">All</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="published" id="published-yes" value="true">
                    <label for="published-yes">Published</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="published" id="published-no" value="false">
                    <label for="published-no">Unpublished</label>
                </div>
            </div>
            
            <button id="apply-filters-button">Apply Filters</button>
        </div>
        
        <div class="results" id="results-container">
            <div class="loading" id="loading">Loading...</div>
        </div>
    </div>
    
    <footer>
        <p>Powered by Solr Search Engine</p>
    </footer>
    
    <script src="search.js"></script>
</body>
</html>
